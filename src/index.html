<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    </script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=47aa74ff-1f21-488c-a621-f2ac8ece7466&lang=ru_RU"
        type="text/javascript">
        </script>
</head>

<body>

    <div class="wrapper">
        <div class="search__wrapper">
            <input type="text" id="search" placeholder="Введите название населенного пункта">
            <div class="list-search-wrapper">
                <ul class="list-search"></ul>
            </div>

        </div>
        <ul class="list"></ul>

        <div class="static-map">
            <img src="./assets/img/map-img.png" alt="map">
            <span>Посмотреть на карте</span>
        </div>
        <div class="overlay">
            <div class="overlay__wrapper">
                <div class="overlay__close">&#x2715;</div>
                <div class="map" id="map">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ae967c9b3019610501ebc9f616c24595e3f6ea2a0335c164c4f8ee1772f553bfb&amp;source=constructor" width="100%" height="702" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
